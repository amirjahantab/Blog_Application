{% extends 'base.html' %}

{% block content %}
    <h3>Hello {{ current_user.username }}</h3>

    <div class="media media-left media-body">
        {% for post in posts %}
            <a href="{{ url_for('detail', post_id=post.id) }}"
            class="media-heading"><h3>{{ post.title }}</h3></a>
            <div class="col-2 text-truncate">{{ post.content }}</div>
        {% endfor %}
    </div>
{% endblock content %}
